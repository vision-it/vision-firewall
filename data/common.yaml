---
vision_firewall::forward_policy: 'drop'
vision_firewall::ignore_purge:
  - '-m (?i:physdev)'
  - '-j DOCKER'
  - '-j DOCKER-ISOLATION'
  - '-j DOCKER-ISOLATION-STAGE-1'
  - '-j DOCKER-ISOLATION-STAGE-2'
  - '-j DOCKER-INGRESS'
  - '-j MASQUERADE'
  - '-o docker0'
  - '-i docker0'
  - '-o docker_gwbridge'
  - '-i docker_gwbridge'

vision_firewall::psad::admin_mail: 'root@localhost'

lookup_options:
  vision_firewall::system_rules:
    merge:
      strategy: deep
      merge_hash_arrays: true
  vision_firewall::psad::auto_dl:
    merge:
      strategy: unique
