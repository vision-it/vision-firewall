---
vision_firewall::forward_policy: 'drop'
vision_firewall::ignore_purge:
  - '-m (?i:physdev)'
  - '-j DOCKER'
  - '-j DOCKER-ISOLATION'
  - '-j MASQUERADE'
  - '-o docker0'
  - '-i docker0'

lookup_options:
  vision_firewall::system_rules:
    merge:
      strategy: deep
      merge_hash_arrays: true
  vision_firewall::export_rules:
    merge:
      strategy: deep
      merge_hash_arrays: true
